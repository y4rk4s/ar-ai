<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akciós Termékek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { margin-top: 30px; }
        #searchInput { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Akciós Termékek</h1>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <input type="text" id="searchInput" class="form-control" placeholder="Keresés termékek között...">
            </div>
            <div class="col-md-6">
                <select id="storeFilter" class="form-select">
                    <option value="">Összes üzlet</option>
                    <option value="ALDI">ALDI</option>
                    <option value="PENNY">PENNY</option>
                    <option value="LIDL">LIDL</option>
                    <option value="SPAR">SPAR</option>
                    <option value="TESCO">TESCO</option>
                    <option value="AUCHAN">AUCHAN</option>
                    <option value="REÁL">REÁL</option>
                    <option value="PRIVÁT">PRIVÁT</option>
                </select>
            </div>
        </div>
        
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th data-sort="id">#</th>
                    <th data-sort="name">Termék neve</th>
                    <th data-sort="price">Ár (Ft)</th>
                    <th data-sort="category">Kategória</th>
                    <th data-sort="store">Üzlet</th>
                </tr>
            </thead>
            <tbody id="productTable">
                <!-- Ide kerülnek a termékek -->
            </tbody>
        </table>
    </div>

    <script>
        let allProducts = [];
        let displayedProducts = [];
        let currentSort = { column: 'id', direction: 'asc' };

        // Adatok betöltése
        fetch('products.json')
            .then(response => response.json())
            .then(data => {
                allProducts = data;
                displayedProducts = [...allProducts];
                renderTable();
                setupSorting();
            });

        // Keresés funkció
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const storeFilter = document.getElementById('storeFilter').value;
            
            displayedProducts = allProducts.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm) || 
                                     product.category.toLowerCase().includes(searchTerm);
                const matchesStore = storeFilter === '' || product.store === storeFilter;
                return matchesSearch && matchesStore;
            });
            
            renderTable();
        });

        // Üzlet szerinti szűrés
        document.getElementById('storeFilter').addEventListener('change', function(e) {
            const storeFilter = e.target.value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            displayedProducts = allProducts.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm) || 
                                     product.category.toLowerCase().includes(searchTerm);
                const matchesStore = storeFilter === '' || product.store === storeFilter;
                return matchesSearch && matchesStore;
            });
            
            renderTable();
        });

        // Táblázat rendezés beállítása
        function setupSorting() {
            document.querySelectorAll('th[data-sort]').forEach(header => {
                header.addEventListener('click', function() {
                    const column = this.dataset.sort;
                    
                    // Irány megfordítása, ha ugyanarra az oszlopra kattintunk
                    if (currentSort.column === column) {
                        currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
                    } else {
                        currentSort.column = column;
                        currentSort.direction = 'asc';
                    }
                    
                    // Rendezés
                    sortTable(column, currentSort.direction);
                    
                    // Vizuális jelzés a rendezéshez
                    document.querySelectorAll('th').forEach(th => {
                        th.classList.remove('sorted-asc', 'sorted-desc');
                    });
                    
                    this.classList.add(currentSort.direction === 'asc' ? 'sorted-asc' : 'sorted-desc');
                });
            });
        }

        // Táblázat rendezése
        function sortTable(column, direction) {
            displayedProducts.sort((a, b) => {
                let valueA = a[column];
                let valueB = b[column];
                
                // Számok esetén numerikus rendezés
                if (column === 'price' || column === 'id') {
                    valueA = parseFloat(valueA);
                    valueB = parseFloat(valueB);
                }
                
                if (valueA < valueB) return direction === 'asc' ? -1 : 1;
                if (valueA > valueB) return direction === 'asc' ? 1 : -1;
                return 0;
            });
            
            renderTable();
        }

        // Táblázat megjelenítése
        function renderTable() {
            const tableBody = document.getElementById('productTable');
            tableBody.innerHTML = '';
            
            displayedProducts.forEach(product => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${product.id}</td>
                    <td>${product.name}</td>
                    <td>${product.price}</td>
                    <td>${product.category}</td>
                    <td>${product.store}</td>
                `;
                
                tableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
