<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Akadálymentesítési hibák bemutatása</title>
  <style>
    .low-contrast {
      background-color: #eee;
      color: #eaeaea;
    }
    .fake-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: blue;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- 1. Rossz heading hierarchy -->
  <h1>Főcím</h1>
  <h3>Alcím h3-mal (kihagyott h2)</h3>

  <!-- 2. Hiányzó alt -->
  <img src="logo.png">

  <!-- 3. Nem egyedi ID-k -->
  <div id="ismetlodo">Tartalom 1</div>
  <div id="ismetlodo">Tartalom 2</div>

  <!-- 4. Label nincs inputhoz rendelve -->
  <label>Felhasználónév</label>
  <input type="text" name="username">

  <!-- 5. Csak színnel közölt információ -->
  <p>Az <span style="color: red;">piros</span> mező kötelező!</p>

  <!-- 6. Alacsony kontraszt -->
  <p class="low-contrast">Ez egy nagyon halvány szöveg.</p>

  <!-- 7. Nem gombként működő elem -->
  <div class="fake-button">Kattints ide!</div>

  <!-- 8. Link, ami nem mondja meg, hova vezet -->
  <a href="https://example.com">Kattints ide</a>

  <!-- 9. ARIA szerepkör hibásan használva -->
  <div role="button" aria-pressed="maybe">Nem egyértelmű ARIA attribútum</div>

</body>
</html>
